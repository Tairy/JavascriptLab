<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Tairy's Game Lab</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="./css/bootswatch.css">
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a href="./" class="navbar-brand">Tairy's Game Lab</a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="./about/">About</a>
            </li>
            <li>
              <a href="http://blog.tairy.me">Blog</a>
            </li>
          </ul>

        </div>
      </div>
    </div>

    <div class="splash">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <h1>Tairy's Game Lab</h1>
            <div id="social">
              <span>
                <iframe id="gh-fork" src="http://ghbtns.com/github-btn.html?user=Tairy&repo=GameLab&type=fork" allowtransparency="true" frameborder="0" scrolling="0" width="53" height="20"></iframe>
                <iframe id="gh-star" src="http://ghbtns.com/github-btn.html?user=Tairy&repo=GameLab&type=watch&count=true" allowtransparency="true" frameborder="0" scrolling="0" width="110" height="20"></iframe>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="section-preview">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-sm-6">
            <div class="preview">
              <div class="image">
                <a href="amelia/"><img src="./images/test-1.png" class="img-responsive" alt="Amelia"></a>
              </div>
              <div class="options">
                <h3>Test-1</h3>
                <div class="btn-group"><a class="btn btn-info" href="./htmlgames/test/test_1/">Preview</a></div>
                <div class="btn-group">
                  <a class="btn btn-info" target="_blank" href="amelia/bootstrap.min.css">Github</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <hr>
    <div class="container">
      <footer>
        <div class="row">
          <div class="col-lg-12">
            <ul class="list-unstyled">
              <li class="pull-right"><a href="#top">Back to top</a></li>
              <li><a href="http://blog.tairy.me">Blog</a></li>
              <li><a href="https://github.com/Tairy">GitHub</a></li>
            </ul>
            <p>Themes by <a href="http://bootswatch.com" rel="nofollow">Bootswatch</a></p>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
